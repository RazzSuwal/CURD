<div class="container">
    <h1 class="mt-3">Add Category</h1>

    <form class="mt-2" #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-3">
            <label class="form-label">Category Name</label>
            <input type="text" name="name" id="name" class="from-control" [(ngModel)]="model.name">
        </div>

        <div class="mt-3">
            <label class="form-label">Category Url Handle</label>
            <input type="text" name="urlHandle" id="urlHandle" class="from-control" [(ngModel)]="model.urlHandle">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
