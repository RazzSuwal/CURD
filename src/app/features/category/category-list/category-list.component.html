<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>
    <div *ngIf="data">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Category Name</th>
              <th scope="col">URL</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <th scope="row">{{ item.id }}</th>
              <td>{{ item.name }}</td>
              <td>{{ item.urlHandle }}</td>
              <td> <button (click)="onDelete(item.id)" class="btn btn-danger">Delete</button><a [routerLink]="['edit', item.id]" class="btn btn-primary ms-2"> Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!data">
        <p>Loading...</p>
      </div>
      
</div>
