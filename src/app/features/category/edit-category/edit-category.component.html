<div class="container">
    <h1 class="mt-3">Update Category</h1>

    <form class="mt-2" #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-3">
            <label class="form-label">Category Id</label>
            <input type="text" name="id" id="id" class="form-control" [(ngModel)]="model.id" readonly>
            <!-- Bind [(ngModel)] to the 'id' property -->
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="model.name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="urlHandle">URL Handle:</label>
            <input type="text" id="urlHandle" [(ngModel)]="model.urlHandle" name="urlHandle" class="form-control">
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
